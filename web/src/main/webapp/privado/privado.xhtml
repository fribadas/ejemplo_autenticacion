<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página privada</title>
    </h:head>
    <h:body>
        <h1>Página privada con acceso al método buscarTodos() de UsuarioDAO</h1>

        <h2>Accediendo con 'Principal': <h:outputText value="#{utilidades.extraerNombrePrincipal()}"/> </h2>

        <h2> Usuario autenticado </h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="Login"/>
            <h:outputText value="#{informacionPrivada.usuarioAutenticado.login}"/>

            <h:outputLabel value="Nombre"/>
            <h:outputText value="#{informacionPrivada.usuarioAutenticado.nombre}"/>

            <h:outputLabel value="Password"/>
            <h:outputText value="#{informacionPrivada.usuarioAutenticado.password}"/>
        </h:panelGrid>

        <h:form>            
            <h:commandLink value="Logout" action="#{utilidades.doLogout()}"/>
        </h:form>

        <h2> Listado de usuarios </h2>
        <h:dataTable value="#{informacionPrivada.listadoUsuarios()}" 
                     var="usuario">                    
            <h:column>
                <f:facet name="header">Login</f:facet>
                <h:outputText value="#{usuario.login}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{usuario.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                <h:outputText value="#{usuario.password}"/>
            </h:column>
        </h:dataTable>

    </h:body>
</html>
